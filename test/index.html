<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kodi Talk Tests</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-2.4.1/jasmine_favicon.png">
  <link rel="stylesheet" href="jasmine-2.4.1/jasmine.css">
  <style type="text/css">
    .jasmine_html-reporter {
      font-family: Menlo;
    }
    
    .jasmine_html-reporter .bar {
      font-size: 12px;
    }
    
    .views {
      display: none;
    }

  </style>

</head>

<body>
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div data-page="home" class="page navbar-fixed toolbar-fixed">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"> </div>
              <div class="center">Kodi Talk</div>
              <div class="right"> </div>
            </div>
          </div>
          <div class="toolbar messagebar">
            <div class="toolbar-inner">
              <textarea placeholder="Message"></textarea><a href="#" class="link">Send</a>
            </div>
          </div>
          <div class="page-content messages-content">
            <div class="messages">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>-->
  <script type="text/javascript" src="jasmine-2.4.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-2.4.1/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine-2.4.1/boot.js"></script>
  <script type="text/javascript" src="jasmine-2.4.1/mock-ajax.js"></script>
  <!-- <script type="text/javascript" src="https://raw.github.com/velesin/jasmine-jquery/master/lib/jasmine-jquery.js"></script>-->

  <script type="text/javascript" src="../js/framework7.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="testSpec.js"></script>
